<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<h2>Register</h2>
<form id="registerForm" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter name: "><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username: "><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password: "><br><br>

    <label for="prePassword">Pre Password:</label>
    <input type="password" id="prePassword" name="prePassword" placeholder="Enter pre password: "><br><br>

    <button type="button" onclick="register()">Register</button>
</form>

<script src="../static/main.js"></script>
</body>
</html>
